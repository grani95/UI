    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">

                <h4>Hello! let's get started</h4>
                <h6 class="font-weight-light">Sign in to continue.</h6>
                <form class="pt-3" >
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="إسم المستخدم">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="كلمة المرور">
                  </div>
                  <div class="mt-3">
                    <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" id="login_btn">تسجيل دخول</a>
                  </div>
                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input"> Keep me signed in </label>
                    </div>
                    <a href="./resetPassword.html" class="auth-link text-black">نسيت كلمة المرور ?</a>
                  </div>
                  <div class="mb-2">
                    <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                      <i class="mdi mdi-facebook me-2"></i>التسجيل بإستخدام الفيسبوك </button>
                  </div>
                  <div class="text-center mt-4 font-weight-light"> ليس لدي حساب? <a href="register.html" class="text-primary">إنشاء حساب</a>
                  </div>
                  <div id="result"></div>
                </form>
              </div>
            </div>

    <script>
function show_massege(elem,msg,type){
elem.innerHTML = ''
let div = document.createElement('div')
div.classList.add("alert")
div.classList.add(type)
div.innerText=msg
elem.appendChild(div)
}
      window.onload=async function(e){
document.getElementById('login_btn').addEventListener('click',async function(e){
  try {
    let row ={
username:document.getElementById('exampleInputEmail1').value,
password:document.getElementById('exampleInputPassword1').value
}
let dispaly_result = document.getElementById('result')
    let url ='https://localhost:7168/api/userAccounts/login';
    var myHeaders = new Headers();
myHeaders.append("Content-Type", "application/json");


var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: JSON.stringify(row),
  redirect: 'follow',
  origin:"https://localhost:7168"

};
     let res = await fetch(url,requestOptions);
     if(res.status == 200){
      let result = await res.json()
      localStorage.setItem('token',result.token)
      localStorage.setItem('fullName',result.fullName)
      localStorage.setItem('userName',result.userName)
      localStorage.setItem('userId',result.id)
      window.location='../../index.html'
      //console.log(result.token)
// show_massege(dispaly_result,"مبروك","alert-success")
    }else{
      if(res.status == 404){
        show_massege(dispaly_result,"لا يوجد نتيجة","alert-danger")

      }else{
        show_massege(dispaly_result,"لقد حدث خطأ","alert-danger")

      }
    }

    } catch (error) {
        console.log(error);
    }
   })

      }
    </script>
