<script>
window.onload= async function(){
  function _(element)
{
return document.getElementById(element)
}
  function show_massege(elem,msg,type){
elem.innerHTML = ''
let div = document.createElement('div')
div.classList.add("alert")
div.classList.add(type)
div.innerText=msg
elem.appendChild(div)
}
async function addUser(url,row) {

var myHeaders = new Headers();
myHeaders.append("Content-Type", "application/json");
myHeaders.append("Authorization", "Bearer "+localStorage.getItem('token'));

var requestOptions = {
method: 'POST',
headers: myHeaders,
body: row,
redirect: 'follow',
origin:"https://localhost:7168"

};

var result =await fetch(url, requestOptions)
.then(async response =>{return await response} )
.catch(error => console.log('error', error));
return result
}


document.getElementById('registration_frm').addEventListener('submit',async function(e){
e.preventDefault()

////////
var url = "https://localhost:7168/api/userAccounts/Registration?returnUrl=https://localhost/front_end_api/template/pages/samples/registration.html";

var row = JSON.stringify({
  "UserName": _('username').value,
  "password": _('password').value,
  "firestName":_('firestName').value,
  "fatherName":_('fatherName').value,
  "sureName":_('sureName').value,
  "Email":_('email').value,
  "PhoneNumber":_('tel').value
});
  //url = "https://localhost:7168/api/users/add"
let response = await addUser(url,row)
console.log(response)
if(response.status == 200){
show_massege(_('result'),"لقد تم إضافة المستخدم بنجاح","alert-success")
viewData(page,section,limit)

}
