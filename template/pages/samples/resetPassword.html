function show_massege(elem,msg,type){
elem.innerHTML = ''
let div = document.createElement('div')
div.classList.add("alert")
div.classList.add(type)
div.innerText=msg
elem.appendChild(div)
}

document.getElementById('resetPassword_btn').addEventListener('click',async function(e){

myHeaders.append("Content-Type", "application/json");


var requestOptions = {
  method: 'GET',
  headers: myHeaders,
  redirect: 'follow',
  origin:"https://localhost:7168"

};
     let res = await fetch(url,requestOptions);

 show_massege(dispaly_result,"لقد تم إستعادة حسابك بنجاح راجع بريدك ","alert-success")
